apiVersion: apps/v1
kind: Deployment
metadata:
 name: simple-bank-api-deployment
 labels:
   app: simple-bank-api
spec:
 replicas: 2
 selector:
   matchLabels:
     app: simple-bank-api
 template:
   metadata:
     labels:
       app: simple-bank-api
   spec:
     containers:
     - name: simple-bank-api
       image: 932817181936.dkr.ecr.ap-southeast-1.amazonaws.com/simplebank:f13d8bc2faddb279554886c2ea1506f5e3ec34d2
       ports:
        - containerPort: 8000
       env:
        - name: GIN_MODE
          value: release